<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
   
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
     <div class="container flex bg-black">
         <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading "></div>
                <h2>
                    Your Library
                </h2>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
        </div>
            </div>
            
         </div>
         <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Signup</button>
                    <button class="Loginbtn">Login</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                                <!-- Green Circle with padding -->
                                <circle cx="12" cy="12" r="10" fill="green" />
                                
                                <!-- Black Play Button centered in the green circle -->
                                <path d="M10 8.5l6 3.5-6 3.5v-7z" fill="#000000" stroke="#000000" stroke-width="0.5" stroke-linejoin="round" />
                            </svg>
                    </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0201b171a2546ed723129f65cf" alt="">
                        <h2>Vartmaan</h2>
                        <p>UNIYAL, Soumya Rawat</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                                <!-- Green Circle with padding -->
                                <circle cx="12" cy="12" r="10" fill="green" />
                                
                                <!-- Black Play Button centered in the green circle -->
                                <path d="M10 8.5l6 3.5-6 3.5v-7z" fill="#000000" stroke="#000000" stroke-width="0.5" stroke-linejoin="round" />
                            </svg>
                    </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0201b171a2546ed723129f65cf" alt="">
                        <h2>Vartmaan</h2>
                        <p>UNIYAL, Soumya Rawat</p>
                    </div>
                </div>
               <div class="playbar">
                <div class="songinfo"></div>
                <div class="songsbutton">
                    <img src="previousSong.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="nextSong.svg" alt="">
                </div>
                <div class="songtime"></div>
               </div>
            </div>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
